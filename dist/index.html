<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./app/index.css" />
    <title>Aplicaci√≥n del Clima</title>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card mb-2">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group m-5">
                  <input
                    id="city"
                    class="form-control"
                    placeholder="City"
                    autofocus
                  />
                </div>
                <div class="form-group m-5">
                  <input
                    id="countryCode"
                    class="form-control"
                    placeholder="Country Code"
                  />
                </div>
                <div class="form-group m-5">
                  <button class="btn btn-light btn-block" id="w-change-btn">
                    Obtain Weather
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app/index.js" type="module"></script>
  </body>
</html>
